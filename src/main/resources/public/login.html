<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport">
    <title>欢迎登录</title>
    <link href="/favicon.ico" rel="icon">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<main class="login_container">
    <form action="/login" method="post">
        <input autofocus name="user" placeholder="账号" type="text">
        <input name="password" placeholder="密码" type="password">
        <input type="submit" value="登录">
    </form>
    <footer>
        © 2023 <a href="https://github.com/XhstormR/browser">XhstormR</a>
    </footer>
</main>
<script>
    fetch('/browser', {method: 'HEAD'})
        .then(response => {
            if (response.status === 200) window.location.href = '/browser'
        })
        .catch(error => console.error('Error fetching browser page:', error));
</script>
</body>
</html>
